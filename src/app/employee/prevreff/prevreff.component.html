<app-ehome></app-ehome>

<table class = "table table-striped mt-2" >
    <thead>
        <tr>
            <th> Referral ID </th>
            <th> Job Id </th>
            <th> Employee Id</th>
            <th> Candidate Name </th>
            <th> Location </th>
            <th> Status </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let refer of referral">
                <td>{{refer.id}}</td>
                <td>{{refer.jobid}}</td>
                <td>{{refer.empid}}</td>
                <td>{{refer.name}}</td>
                <td>{{refer.location}}</td>
                <td>{{refer.status}}</td>
        </tr>
    </tbody>
</table>

<style>
    table, th , td {
       margin: 20px 20px 20px 20px;
       border: 1px solid grey;
       border-collapse: collapse;
       margin-right: 10px;
       padding-right: 10px;
    }
    table tr:nth-child(odd) {
       background-color: #f2f2f2;
    }
    table tr:nth-child(even) {
       background-color: #ffffff;
    }
 </style>
